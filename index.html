<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      margin-top: 10px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Student Registration Form</h1>
  <form action="/register" method="post">
    <label for="student_name">Student Name:</label><br />
    <input type="text" id="student_name" name="student_name" required /><br />

    <label for="father_name">Father's Name:</label><br />
    <input type="text" id="father_name" name="father_name" required /><br />

    <label for="mother_name">Mother's Name:</label><br />
    <input type="text" id="mother_name" name="mother_name" required /><br />

    <label for="phone_number">Phone Number:</label><br />
    <input type="text" id="phone_number" name="phone_number" required /><br />

    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required /><br />

    <label for="date_of_birth">Date of Birth:</label><br />
    <input type="date" id="date_of_birth" name="date_of_birth" required /><br />

    <label for="address">Address:</label><br />
    <input type="text" id="address" name="address" required /><br />

    <label for="blood_group">Blood Group:</label><br />
    <input type="text" id="blood_group" name="blood_group" required /><br />

    <label for="department">Department:</label><br />
    <input type="text" id="department" name="department" required /><br />

    <label for="course">Course:</label><br />
    <input type="text" id="course" name="course" required /><br />

    <label for="password">Password:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
